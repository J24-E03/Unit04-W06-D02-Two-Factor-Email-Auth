<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div th:replace="~{fragments/fragment :: navbar}"></div>
<h1 class="display-4 m-5">Movie Details</h1>

<div class="container my-4">
    <div class="row g-4">
        <div class="col-md-4" th:if="${movie.image != null}">
            <img th:src="${movie.image.path}" th:alt="${movie.title + ' poster'}" class="img-fluid rounded shadow"/>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title" th:text="${movie.title}"></h2>
                    <div class="mb-3">
                        <p class="mb-2" th:text="'Release Year: ' + ${movie.releaseYear}"></p>
                        <p class="mb-2" th:text="'Language: ' + ${movie.language}"></p>
                        <p class="mb-2" th:text="'Director: ' + ${movie.director.firstName}"></p>
                        <h4 class="mt-4">Genres:</h4>
                        <ul class="list-unstyled">
                            <li th:each="genre : ${movie.genres}" th:text="${genre.name}"></li>
                        </ul>
                    </div>
                    <div class="d-flex gap-2">
                        <a th:href="@{/movies/update/{id}(id=${movie.id})}" class="btn btn-primary">Update Movie</a>
                        <form th:action="@{/movies/delete/{id}(id=${movie.id})}" method="post">
                            <button type="submit" class="btn btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this movie?')">Delete Movie
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
